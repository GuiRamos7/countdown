<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8" />
  <title>The Final Countdown</title>
  <link href="https://fonts.googleapis.com/css?family=IBM+Plex+Sans:400i,700i" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <h1>My 20th Anniversary</h1>

  <table>
    <tr>
      <th class="infos days" >0</th>
      <th class="infos hours" >0</th>
      <th class="infos minutes" >0</th>
      <th class="infos seconds" >0</th>
    </tr>
    <tr>
      <th class="text-infos text-days">Days</th>
      <th class="text-infos text-hours">Hours</th>
      <th class="text-infos text-minutes">Minutes</th>
      <th class="text-infos text-seconds">Seconds</th>

    </tr>
  </table>
  <script src="app.js"></script>
</body>
</html>
